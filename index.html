<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="./img/shape.png" class="square" alt="">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nihil, vero provident illo nobis ratione molestias.</p>

          <div class="info">
            <div class="information">
              <img src="./img/location.png" class="icon" alt="">
              <p>Turkey Samsun, PK 55500</p>
            </div>
            <div class="information">
              <img src="./img/email.png" class="icon" alt="">
              <p>dursunayydin@gmail.com</p>
            </div>
            <div class="information">
              <img src="./img/phone.png" class="icon" alt="">
              <p>0532 012 95 12</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us:</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
            
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
           
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
           
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html">
            <h3 class="title">Contact Us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" id="name" />
              <label for="name">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" id="email" />
              <label for="email">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" id="phone" />
              <label for="phone">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" id="message"></textarea>
              <label for="message">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
